<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .flipping { animation: flip 1s ease-in-out; }
        .pulse { animation: pulse 2s infinite; }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideDown 0.3s, fadeOut 0.5s 2.5s forwards;
            z-index: 1000;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-underline {
            position: relative;
        }
        .tab-underline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3b82f6;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .tab-underline.active::after {
            transform: scaleX(1);
        }
        .page-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page-enter {
            opacity: 0;
            transform: translateX(20px);
        }
        .page-enter-active {
            opacity: 1;
            transform: translateX(0);
        }
        .page-exit {
            opacity: 1;
            transform: translateX(0);
        }
        .page-exit-active {
            opacity: 0;
            transform: translateX(-20px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="notificationArea"></div>
    
    <header class="sticky top-0 z-10 bg-gray-900 p-4">
        <div class="flex justify-around">
            <button class="tab-underline px-4 py-2 font-medium" data-tab="home">
                <i class="fas fa-home mr-2"></i>Home
            </button>
            <button class="tab-underline px-4 py-2 font-medium" data-tab="history">
                <i class="fas fa-history mr-2"></i>History
            </button>
            <button class="tab-underline px-4 py-2 font-medium" data-tab="wallet">
                <i class="fas fa-wallet mr-2"></i>Wallet
            </button>
        </div>
    </header>
    
    <div class="container mx-auto px-4 py-4 max-w-md relative min-h-[80vh]">
        <div id="home-page" class="page-transition">
            <div class="flex flex-col items-center py-8">
                <div class="coin w-32 h-32 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center shadow-lg border-4 border-yellow-700 mb-8" id="coin">
                    <i class="fas fa-question text-4xl text-yellow-800"></i>
                </div>
                
                <div class="w-full mb-6">
                    <input type="number" id="betAmount" class="outline-none w-full p-4 rounded-xl bg-gray-700 text-white text-left text-xl font-bold" min="1" placeholder="Bet Amount" value="">
                </div>
                
                <div class="flex gap-4 mb-8 w-full">
                    <button id="headBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-4 rounded-xl font-bold text-white shadow-lg">
                        <i class="fas fa-play mr-2"></i>Play for Heads
                    </button>
                    <button id="tailBtn" class="flex-1 bg-red-600 hover:bg-red-700 px-4 py-4 rounded-xl font-bold text-white shadow-lg">
                        <i class="fas fa-play mr-2"></i>Play for Tails
                    </button>
                </div>
            </div>
        </div>
        
        <div id="history-page" class="page-transition hidden">
            <div class="py-4">
                <div id="history" class="space-y-3"></div>
            </div>
        </div>
        
        <div id="wallet-page" class="page-transition hidden">
            <div class="py-4">
                <div class="bg-gray-800 rounded-xl p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <div class="text-gray-400">Your Balance</div>
                            <div id="balance" class="text-3xl font-bold">1000</div>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <div class="text-gray-400">Savings</div>
                            <div id="savedBalance" class="text-xl font-bold">0</div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 mb-4">
                        <input type="number" id="savingAmount" class="outline-none flex-1 p-3 rounded-lg bg-gray-700 text-white text-left" placeholder="Amount" value="">
                        <button id="depositBtn" class="bg-transparent hover:bg-transparent px-4 py-3 rounded-lg">
                            <i class="fas fa-arrow-up mr-1"></i>
                        </button>
                        <button id="withdrawBtn" class="bg-transparent hover:bg-transparent px-4 py-3 rounded-lg">
                            <i class="fas fa-arrow-down mr-1"></i>
                        </button>
                    </div>
                </div>
                
                <div class="bg-gray-900 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <div class="text-xl font-bold mb-1">Special Event</div>
                            <div id="luckTimer" class="text-sm text-gray-400"></div>
                        </div>
                        <button id="luckBtn" class="pulse bg-gradient-to-r from-pink-600 to-purple-600 px-6 py-3 rounded-lg font-bold">
                            <i class="fas fa-gift mr-2"></i>Free Coins
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = {
            balance: 1000,
            savedBalance: 0,
            lastLuckTime: 0,
            luckCooldown: 0,
            history: []
        };

        const balanceEl = document.getElementById('balance');
        const savedBalanceEl = document.getElementById('savedBalance');
        const betAmountEl = document.getElementById('betAmount');
        const headBtn = document.getElementById('headBtn');
        const tailBtn = document.getElementById('tailBtn');
        const coinEl = document.getElementById('coin');
        const historyEl = document.getElementById('history');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const savingAmountEl = document.getElementById('savingAmount');
        const luckBtn = document.getElementById('luckBtn');
        const luckTimerEl = document.getElementById('luckTimer');
        const notificationArea = document.getElementById('notificationArea');
        const tabButtons = document.querySelectorAll('.tab-underline');
        const pages = {
            home: document.getElementById('home-page'),
            history: document.getElementById('history-page'),
            wallet: document.getElementById('wallet-page')
        };

        let isFlipping = false;
        let userChoice = null;
        let currentBetAmount = 0;

        function init() {
            loadUserData();
            updateUI();
            setupEventListeners();
            checkLuckCooldown();
            switchTab('home');
        }

        function loadUserData() {
            const savedData = localStorage.getItem('kidsCoinGameData');
            if (savedData) userData = JSON.parse(savedData);
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('kidsCoinGameData', JSON.stringify(userData));
        }

        function updateUI() {
            balanceEl.textContent = userData.balance;
            savedBalanceEl.textContent = userData.savedBalance;
            
            historyEl.innerHTML = userData.history.map(item => {
                const resultClass = item.result === 'win' ? 'text-green-400' : 'text-red-400';
                const icon = item.result === 'win' ? 'fa-check-circle' : 'fa-times-circle';
                return `
                <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas ${icon} ${resultClass} mr-3"></i>
                        <span class="font-medium">${item.choice === 'head' ? 'HEAD' : 'TAIL'}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="${resultClass} font-bold mr-2">${item.result === 'win' ? '+' : '-'}${item.amount}</span>
                        <span class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleTimeString()}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function showNotification(message, type = 'info') {
            const colors = {
                info: 'bg-blue-600',
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600'
            };
            
            const notification = document.createElement('div');
            notification.className = `notification ${colors[type]} text-white p-4 rounded-lg text-center shadow-lg`;
            notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>${message}`;
            
            notificationArea.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function switchTab(tabName) {
            tabButtons.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tabName);
            });
            
            Object.entries(pages).forEach(([name, page]) => {
                if (name === tabName) {
                    page.classList.remove('hidden');
                    page.classList.add('page-enter-active');
                    setTimeout(() => page.classList.remove('page-enter'), 300);
                } else {
                    page.classList.add('page-exit');
                    setTimeout(() => {
                        page.classList.add('hidden');
                        page.classList.remove('page-exit');
                    }, 300);
                }
            });
        }

        function setupEventListeners() {
            headBtn.addEventListener('click', () => {
                userChoice = 'head';
                placeBet();
            });

            tailBtn.addEventListener('click', () => {
                userChoice = 'tail';
                placeBet();
            });

            depositBtn.addEventListener('click', depositToSaving);
            withdrawBtn.addEventListener('click', withdrawFromSaving);
            luckBtn.addEventListener('click', tryLuck);
            
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.getAttribute('data-tab')));
            });
        }

        function placeBet() {
            if (isFlipping) return;
            
            const amount = parseInt(betAmountEl.value);
            
            if (isNaN(amount) || amount < 1) {
                showNotification('Enter valid bet amount!', 'error');
                return;
            }
            
            if (amount > userData.balance) {
                showNotification('Not enough coins!', 'error');
                return;
            }
            
            currentBetAmount = amount;
            userData.balance -= amount;
            saveUserData();
            updateUI();
            flipCoin();
        }

        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            coinEl.innerHTML = '<i class="fas fa-spinner fa-spin text-4xl text-yellow-800"></i>';
            coinEl.classList.add('flipping');
            
            [headBtn, tailBtn].forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'head' : 'tail';
                coinEl.innerHTML = result === 'head' ? '<i class="fas fa-smile text-4xl text-yellow-800"></i>' : '<i class="fas fa-paw text-4xl text-yellow-800"></i>';
                coinEl.classList.remove('flipping');
                isFlipping = false;
                
                [headBtn, tailBtn].forEach(btn => btn.disabled = false);
                processBetResult(result === userChoice);
            }, 1000);
        }

        function processBetResult(isWin) {
            if (isWin) {
                const winAmount = Math.floor(currentBetAmount * 1.5);
                userData.balance += winAmount;
                showNotification(`You won ${winAmount} coins!`, 'success');
                
                userData.history.unshift({
                    choice: userChoice,
                    result: 'win',
                    amount: currentBetAmount,
                    timestamp: new Date().toISOString()
                });
            } else {
                showNotification(`You lost ${currentBetAmount} coins`, 'error');
                
                userData.history.unshift({
                    choice: userChoice,
                    result: 'lose',
                    amount: currentBetAmount,
                    timestamp: new Date().toISOString()
                });
            }
            
            if (userData.history.length > 10) userData.history = userData.history.slice(0, 10);
            saveUserData();
            updateUI();
        }

        function depositToSaving() {
            const amount = parseInt(savingAmountEl.value);
            
            if (isNaN(amount) || amount < 1) {
                showNotification('Enter valid amount!', 'error');
                return;
            }
            
            if (amount > userData.balance) {
                showNotification('Not enough coins!', 'error');
                return;
            }
            
            userData.balance -= amount;
            userData.savedBalance += amount;
            savingAmountEl.value = '';
            saveUserData();
            updateUI();
            showNotification(`Deposited ${amount} coins!`, 'success');
        }

        function withdrawFromSaving() {
            const amount = parseInt(savingAmountEl.value);
            
            if (isNaN(amount) || amount < 1) {
                showNotification('Enter valid amount!', 'error');
                return;
            }
            
            if (amount > userData.savedBalance) {
                showNotification('Not enough in savings!', 'error');
                return;
            }
            
            userData.savedBalance -= amount;
            userData.balance += amount;
            savingAmountEl.value = '';
            saveUserData();
            updateUI();
            showNotification(`Withdrew ${amount} coins!`, 'success');
        }

        function tryLuck() {
            const now = Date.now();
            const cooldown = userData.luckCooldown * 60 * 1000;
            
            if (now - userData.lastLuckTime < cooldown) {
                const remainingTime = Math.ceil((cooldown - (now - userData.lastLuckTime)) / 1000 / 60);
                showNotification(`Try again in ${remainingTime} minutes!`, 'error');
                return;
            }
            
            const randomCoins = Math.floor(Math.random() * (500 - 100 + 1)) + 100;
            userData.balance += randomCoins;
            userData.lastLuckTime = now;
            userData.luckCooldown = Math.floor(Math.random() * 10) + 1;
            
            saveUserData();
            updateUI();
            checkLuckCooldown();
            showNotification(`You got ${randomCoins} coins!`, 'success');
        }

        function checkLuckCooldown() {
            const now = Date.now();
            const cooldown = userData.luckCooldown * 60 * 1000;
            
            if (now - userData.lastLuckTime < cooldown) {
                const remainingTime = Math.ceil((cooldown - (now - userData.lastLuckTime)) / 1000);
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                
                luckTimerEl.textContent = `Next bonus in ${minutes}m ${seconds}s`;
                luckBtn.disabled = true;
                luckBtn.classList.remove('pulse');
                setTimeout(checkLuckCooldown, 1000);
            } else {
                luckTimerEl.textContent = '';
                luckBtn.disabled = false;
                luckBtn.classList.add('pulse');
            }
        }

        init();
    </script>
</body>
  </html>
